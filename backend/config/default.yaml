runProvider: config
timezone: America/Los_Angeles

# Development flags
enableLoginWithoutPassword: false
disableMagicLink: false

# Superusers (always have admin access, cannot be demoted or deleted)
superusers:
  - email: admin@bearvalley.com
    name: Admin User
  - email: patrol@bearvalley.com
    name: Patrol Lead

# Patrollers who don't have accounts yet
patrollers:
  - John Doe
  - Jane Smith
  - Mike Wilson
  - Sarah Johnson

# Runs organized by section
runs:
  - section: Grizzly
    runs:
      - Grizzly (Upper)
      - Grizzly (Lower)
      - Bear Cub
      - Koala
      - Teddy Bear
      - Ursa

  - section: Kodiak
    runs:
      - Kodiak
      - Cub Way
      - Smokey
      - Honey Bear
      - Black Bear

  - section: Pooh Bear
    runs:
      - Pooh Bear (Upper)
      - Pooh Bear (Lower)
      - Goldilocks
      - Mama Bear
      - Papa Bear

  - section: Valley Express
    runs:
      - Mokelumne
      - Stanislaus
      - Sierra Summit
      - Valley Express (Catwalk)
      - Valley Express (Lower)

  - section: Expansion
    runs:
      - Liberty Bowl
      - Geronimo
      - Apache
      - Sitting Bull
      - Cochise
      - Crazy Horse

# Server configuration
databaseUrl: file:./dev.db
sessionSecret: change-this-secret
smtpHost: localhost
smtpPort: 587
smtpUser: ''
smtpPass: ''
emailFrom: noreply@example.com
appUrl: http://localhost:3000
port: 3000

