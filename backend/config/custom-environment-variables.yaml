# Environment variable mappings
# node-config automatically loads these when env vars are set

runProvider: RUN_PROVIDER
databaseUrl: DATABASE_URL
sessionSecret: SESSION_SECRET
smtpHost: SMTP_HOST
smtpPort: SMTP_PORT
